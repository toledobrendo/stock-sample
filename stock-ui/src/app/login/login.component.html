<mat-card class="login-card">
  <form (ngSubmit)="login()" name="searchForm" fxLayout="column">
    <h3>BT/Agila Stocks</h3>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input [(ngModel)]="user.username" name="username" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input [(ngModel)]="user.password" name="password" type="password" matInput>
    </mat-form-field>
    <div fxFlex="0 0 100%" class="login-buttons">
      <button class="action-button" mat-flat-button color="primary">Login</button>
    </div>
  </form>
</mat-card>
